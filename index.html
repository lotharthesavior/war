<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript" src="lib/head.js"></script>
	<script type='text/javascript'>
		head.js(
			"lib/jquery-1.8.0.min.js",
			"lib/underscore.js",
			"lib/backbone-min.js",
			"src/model/tabuleiro.js",
			"src/tabuleiro/tabuleiro_view.js"
			);


		head.ready(function(){

			var mapaMundi 	= new Tabuleiro('MapaMundi', {
					linha : 10, 
					coluna: 10
				}),
				mapaMundiTabuleiroView 	= new TabuleiroView();


			mapaMundi.adicionarTerritorio('europa', [ [1,9], [1,10], [2, 10] ] );

			mapaMundi.adicionarTerritorio('brasil', [ [5,4], [5,5], [5, 6], [6,4], [6,5], [6, 6] ] );

			mapaMundiTabuleiroView.setTabuleiro(mapaMundi);
			mapaMundiTabuleiroView.render('#mapa-mundi');		 
		});
	</script>
	
	<link rel='StyleSheet' href="estilo/tabuleiro1.css" type="text/css" media='screen' />

</head>
<body>

	<div id='mapa-mundi'></div>

</body>
</html>
